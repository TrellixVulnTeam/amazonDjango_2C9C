<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="POST" action="{% url 'productupdate' product.id %}">
    {% csrf_token %}
    <input type="text" value="{{ product.product_name }}" name="product_name">
    <input type="number" value="{{ product.price }}" name = "price">
    <input type="number" value="{{ product.discount }}" name ="discount">
    <input type="submit" value="Submit">
</form>

</body>
</html>
